<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="icon" href="img\logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="estilos.css">
    <title>ESI-Travel</title>
</head>
<body>
    <div class="container h-100">
        <div class="d-flex justify-content-center py-5">
            <div class="caja-login text-center">
                <div class="card-body p-4">
                    <h2 class="text-white"><strong>Iniciar sesión</strong></h2>
                    <div class="d-flex align-items-center justify-content-center bg-light my-4 p-2 btn-inicia-google">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-google" viewBox="0 0 16 16">
                            <path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"/>
                        </svg>
                        <h5 class="ms-3 mt-1">Inicia sesión con Google</h5>
                    </div>
                    <div class="form-floating mt-5 mx-4">
                        <input type="email" class="form-control" id="floatingInput" placeholder="Nombre de Usuario">
                        <label for="floatingInput">Usuario</label>
                    </div>
                    <div class="form-floating mt-3 mx-4">
                        <input type="password" class="form-control" placeholder="Contraseña">
                        <label for="floatingPassword">Contraseña</label>
                    </div>
                    <button class="btn btn-outline-light btn-lg px-5 mt-4" type="submit">Iniciar sesión</button> <!-- TODO: Comprobar que se han introducido datos -->
                    <p class="small mt-3"><a class="text-white" href="#">¿Olvidaste tu contraseña?</a></p>
                    <p class="mt-4 text-white">¿No tienes cuenta? <a href="registro.html">Regístrate</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
