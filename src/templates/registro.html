<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="icon" href="img\logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="{{ url_for('static', filename='estilos.css') }}">
    <title>ESI-Travel</title>
</head>
<body>
    <div class="container h-100">
        <div class="d-flex justify-content-center py-5">
            <div class="caja registro text-center">
                <form class="card-body p-4" method="post">
                    <h2 class="text-white"><strong>Registrar</strong></h2>
                    <div class="form-floating mt-5 mx-4">
                        <input type="email" class="form-control" name="email_registro" placeholder="Correo electrónico" required>
                        <label for="inputCorreo">Correo electrónico</label>
                    </div>
                    <div class="form-floating mt-3 mx-4">
                        <input type="text" class="form-control" name="nombre_usuario_registro" placeholder="Nombre de usuario" required>
                        <label for="inputUsuario">Nombre de usuario</label>
                    </div>
                    <div class="form-floating mt-3 mx-4">
                        <input type="password" class="form-control" name="contraseña_registro" placeholder="Contraseña" required>
                        <label for="floatingPassword">Contraseña</label>
                    </div>
                    <button class="btn btn-outline-light btn-lg px-5 mt-4" type="submit">Registrar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
