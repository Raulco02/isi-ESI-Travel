<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="icon" href="{{ url_for('static', filename='logo.png') }}" type="image/x-icon" />
    <link rel="stylesheet" href="{{ url_for('static', filename='estilos.css') }}">
    <title>ESI-Travel | Encuentra vuelos y hoteles baratos</title>

</head>
<body>

    <h1 class="text-black text-center mt-5">ESI Travel</h1>

    <section class="container-fluid w-25 py-5">
        <span><strong>Correo electrónico: </strong>{{ correo_electronico }}</span><br>
        <span><strong>Vuelo: </strong> {{ vuelo }}</span><br>
        <span><strong>Hora de salida: </strong> {{ hora_salida }} </span><br>
        <span><strong>Hora de llegada: </strong> {{ hora_llegada }} </span><br>
        <span><strong>Precio: </strong> {{ precio }}€</span><br>
        <a href="{{ url_for('home') }}">
            <button type="button" class="btn btn-dark mt-3">Confirmar reserva</button>
        </a>
    </section>
</body>
</html>
